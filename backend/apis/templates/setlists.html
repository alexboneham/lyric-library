{% extends 'layout.html' %}

{% block title %}Setlists{% endblock title %}

{% block body %}
<h1>Setlists</h1>
<form action="{% url 'setlists' %}" method="POST">
    {% csrf_token %}
    <label for="name">New setlist</label>
    <input type="text" name="name">
    <button type="submit">Submit</button>
</form>
<ul>
    {% for setlist in setlists %}
    <li><a href="{% url 'setlist' setlist.id %}">{{setlist}}</a></li>
    {% endfor %}
</ul>

{% endblock body %}
