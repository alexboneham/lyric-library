{% extends 'layout.html' %}

{% block title %}Search results{% endblock title %}
{% block body %}
<h1>Matched songs</h1>
<ul>
    {% for hit in hits %}
    <li><a href="{% url 'search_by_id' hit.id %}"><b>{{ hit.title }}</b> by {{ hit.artist }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'search' %}">New search</a>
{% endblock body %}
