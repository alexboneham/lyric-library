{% extends 'layout.html' %}

{% block title %}{{ song.title }}{% endblock title %}

{% block body %}
<h2>{{ song.title }}</h2>
<h3>{{ song.artist }}</h3>
<p style="white-space: pre-wrap;">{{ song.lyrics }}</p>


<form action="{% url 'library' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="song_data" value={{song}}>
    <button type="submit">Add to library</button>
</form>

<hr>
<a href={% url 'library' %}>Back to library</a>
{% endblock body %}
