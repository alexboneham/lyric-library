{% extends 'layout.html' %}

{% block title %}Edit{% endblock title %}


{% block body %}<h2>{{ song.title }}</h2>
<h3>{{ song.composer }}</h3>

<form action="{% url 'edit' song.id%}" method='POST'>
    {% csrf_token %}
    <textarea name="lyrics" id="lyrics" cols="30" rows="10">{{song.lyrics}}</textarea>
    <button type="submit">Save</button>
</form>

<hr>

<a href={% url 'library' %}>Back to library</a>
{% endblock body %}
