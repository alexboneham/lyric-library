{% extends 'layout.html' %}

{% block title %}Your Library{% endblock  %}

{% block body %}
<h1>Your Library</h1>
<ul>
    {% for song in songs %}
    <li><a href={% url 'song' song.id %}>{{song}}</a></li>
    {% endfor %}
</ul>
<div>
    <a href="{% url 'search' %}">Search for a song</a>
</div>
<div>
    <a href="{% url 'setlists' %}">Setlists</a>
</div>
{% endblock body %}
